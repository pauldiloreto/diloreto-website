<script language="JavaScript" type="text/JavaScript">
/*slideshow initialization */
delay = 5;     // delay time in seconds
thisAd = -1;   // slide counter
timeoutid = 0; // delay time counter
var musicFile = "ricerice.mp3";

adImages = new Array(
    "kingandi1.jpg",
    "kingandi2.jpg",
    "kingandi3.jpg",
    "kingandi4.jpg",
    "kingandi5.jpg",
    "kingandi6.jpg");
adCaptions = new Array(
    "The Captain with the Royal Children",
    "Anna with the Royal Children",
    "Anna and the King with Paul and Carolyn",
    "The Royal Children",
    "Carolyn as Princess Ying Yaolak",
    "Princess Ying Yaolak");
	
/*ALTER THE PLAYLIST FROM THIS LINE UPWARD.
  DONT FORGET TO REMOVE FINAL COMMA AND ADD ); AT END OF LAST SLIDE.*/

// initialze features of this page
var toggled;   // flag for toggle mode, 1 = playing
var flip;      // toggle for music, 1 = playing
function init() {
    playAds(); // start slide show
	turnon();  // start audio
	flip = 1;      // toggle for music, 1 = playing
	toggled = 1;   // flag for toggle mode, 1 = playing
};

// This function toggles between Play and Pause
function toggle2() {
	if (toggled == 0) {
   		toggled = 1;
   		text ='<input class="runZone" name="star" type="button"';
   		text+=' value="Pause" onClick="toggle2()">';
   		document.getElementById('runZone').innerHTML=text;
   		playAds();
   } else {
   		toggled = 0;
   		text ='<input class="runZone" name="star" type="button"';
  		text+=' value="Play" onClick="toggle2()">';
   		document.getElementById('runZone').innerHTML=text;
   		stopAds();
   };
};

//show slides function
function showAd() {
 //  document.slide.tit.value=adImages[thisAd];
	document.adBanner.src = adImages[thisAd];
	document.caption.adText.value = adCaptions[thisAd];
};

//play slides function
function playAds() {
	thisAd = thisAd + 1;
	if (thisAd == adImages.length) {
  		thisAd = 0;
	};
	showAd();
	timeoutid = setTimeout("playAds()", delay*1000);
};

//stop playing slides
function stopAds() {
	if (timeoutid != 0) {
		clearTimeout(timeoutid);
		timeoutid = 0;
	};
};

//step slides forward function
function forwAds() {
	if (toggled == 1) {
  		toggle2();
	};
	thisAd = thisAd + 1;
	if (thisAd == adImages.length) {
		thisAd = 0;
	};
	showAd();
};

//step slides backward function
function backAds() {
	if (toggled == 1) {
		toggle2();
	};
	thisAd = thisAd - 1;
	if (thisAd == -1) {
		thisAd = adImages.length - 1;
	};
	showAd();
}; 
  
// turn on music 
function turnon() {
	var text;
	text ='<input class="playZone" name="b" type="button" value="Stop Audio"';
	text+=' onClick="toggle()">';
	text+='<embed src="'+musicFile+'" hidden="true" loop="true" autostart="true">';
	document.getElementById('playZone').innerHTML=text;
};

if (document.layers) {ns=1} else {ns=0}; // browser sniffed

// toggle between Start and Stop audio
function toggle() {
if (flip == 0) {
   flip = 1;
   text ='<input class="playZone" name="b" type="button" value="Stop Audio"';
   text+=' onClick="toggle()">';
   text+='<embed src="'+musicFile+'" hidden="true" loop="true" autostart="true">';
   document.getElementById('playZone').innerHTML=text;
   } else {
   flip = 0;
   text ='<input class="playZone" name="b" type="button" value="Start Audio"';
   text+=' onClick="toggle()">';
   text+='<embed src="'+musicFile+'" hidden="true" loop="true" autostart="false">';
   document.getElementById('playZone').innerHTML=text;
   };
};

function MM_reloadPage(init) {  //reloads the window if Nav4 resized
  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {
    document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage; }}
  else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
}
MM_reloadPage(true);

</script>
